# Log Context Extractor properties template
# Place this file in the directory you will scan (next to the log files)
# or pass its path via: --properties "path/to/search.properties"

# REQUIRED: The string (or regex when regex=true) to search for
# To search multiple terms sequentially (when regex=false), separate with '|'
# Example:
#   search_string=ERROR|ORA-|Exception
search_string=czcredentials | NullPointerexception | changepassword

# REQUIRED: Log directory to scan (absolute or relative to this properties file)
# Examples:
#   log_dir=.
#   log_dir=..
#   log_dir=C:\logs\weblogic
#   log_dir=/var/log/weblogic
log_dir=/u01/app/Obdx_home/domain/UAT_MS_DOMAIN/servers/OBDX22MS/logs

# OPTIONAL FLAGS
# Treat search as case-sensitive (true/false). Default is false.
case_sensitive=false
# Treat search_string as a regular expression (true/false). Default is false.
# When regex=true, the entire search_string is treated as one regex pattern (no '|' splitting).
regex=false

# OPTIONAL CONTEXT SIZES
# Number of lines above and below each match to include. Default is 100 each.
above_lines=100
below_lines=100

# OPTIONAL TIME FILTERING
# Restrict matches to a specific date and time window on a given day.
# Provide date once, followed by start - end time. Comment out to disable.
# Examples:
   time_window=24-Dec-2025 12:00pm - 12:30pm
#   time_window=24-Dec-2025 11:00 - 11:30
#   time_window=24-Dec-2025 11:00:00 - 11:30:00
#   time_window=12:00 PM - 12:30 PM       # time-of-day only; applies across all dates in the logs
# If end time is earlier than start time, the tool assumes the window crosses midnight.
# time_window=24-Dec-2025 11:00am - 11:30am

# OPTIONAL: Timestamp extraction overrides
# The tool attempts common formats automatically (e.g., "24-Dec-2025 11:02:33,123", "2025-12-24 11:02:33").
# If your logs use a specific format, specify:
# - timestamp_regex: a regex with ONE capturing group for the datetime substring in your log line
# - timestamp_format: Python strptime format matching the captured datetime
# Examples for OBDX-style lines:
#   # Example line with hyphenated date:
#   #   24-Dec-2025 11:02:33,123
#   timestamp_regex=(\d{2}-[A-Za-z]{3}-\d{4}\s+\d{2}:\d{2}:\d{2},\d{3})
#   timestamp_format=%d-%b-%Y %H:%M:%S,%f
#   # Example line with semicolon between date and time:
#   #   24 Dec 2025;12:15:08.705
#   timestamp_regex=(\d{1,2}\s+[A-Za-z]{3}\s+\d{4};\d{2}:\d{2}:\d{2}\.\d{3})
#   timestamp_format=%d %b %Y;%H:%M:%S.%f
# Leave commented to use built-in detection.
# timestamp_regex=(\d{2}-[A-Za-z]{3}-\d{4}\s+\d{2}:\d{2}:\d{2},\d{3})
# timestamp_format=%d-%b-%Y %H:%M:%S,%f

# Notes:
# - You can also use dotted synonyms for keys:
#     time.window, timestamp.regex, timestamp.format
# - By default, the tool scans ALL files in the directory (handles rotated names like OBDX22MS.out1234).
#   To restrict by extension, pass --extensions ".out,.log,.txt" on the CLI.
